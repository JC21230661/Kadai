<!DOCTYPE html1>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" contents="width=device-width">
    <title>コンピュータ用語</title>
    <link href="css/style2.css" rel="stylesheet">
    </style>
</head>

<body>
    <header>
        <h1>コンピュータ用語</h1>
    </header>

    <main>
       <div>
        <h2>■コンポーネント</h2>
        <p>部品、成分、構成要素などの意味を持つ英単語。ITの分野では機器やソフトウェア、システムの構成する部品や要素などのことなどを意味する。</p>
       </div>

       <div>
        <h2>■モジュール</h2>
        <p>機能単位、交換可能な構成部分などを意味する英単語。機械やシステムの一部を構成するひとまとまりの機能を持った部品で、システムの中核部やほかの部品への接合部(インターフェース)の仕様が明確に定義され容易に追加や交換ができるようなものを指す</p>
       </div>
    </main>

    <fotter>

    </fotter>
</body>

</html>
